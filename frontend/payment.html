<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="payment.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Wybierz metodę płatności</h1>
            <span id="userDisplay"></span>
      </div>
    </header>
    <main>
        <div class="confirmation_window">
            <section id="formularz">
                <p>Nie opuszczaj tej strony!</p>
                <p>Kwota do zapłaty: <strong>50zł</strong></p>
                <form>
                    <label><input type="radio" name="metoda" value="gotówka" required> Gotówka</label><br>
                    <label><input type="radio" name="metoda" value="karta"> Karta</label><br>
                    <label><input type="radio" name="metoda" value="blik"> Blik</label><br><br>
                    <button class="nav-button" type="submit">Zapłać</button>
                </form>
            </section>
        </div>
        <div class="confirmation_window">
            <section id="potwierdzenie" style="display:none;">
                <h2>Płatność została pomyślnie zarejestrowana!</h2>
                <p>Zapraszamy na seans!</p>
                <button class="nav-button" onclick="window.location.href='home.html'">Powrót</button>
            </section>
        </div>
    </main>
</body>
</html>
