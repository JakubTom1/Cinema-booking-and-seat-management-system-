<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="order.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Podsumowanie</h1>
            <span id="userDisplay"></span>
        </div>
      <p class="date">Rezerwacja miejsc na seans</p>
    </header>
    <main>
        <div class="confirmation_window">
            <section id="ticket-summary">
                <h2>Wybrane miejsca:</h2>
                <div id="summary" class="seats-summary"></div>
                <p><strong>Suma:</strong> <span id="total">0</span> zł</p>
            </section>
            <div class="order_buttons_grp">
                <div class="button-group">
                    <button id="return-button" class="nav-button">Dodaj kolejne miejsca</button>
                    <button id="payment-button" class="nav-button">Przejdź do płatności</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
